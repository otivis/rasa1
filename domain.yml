intents:
  - compra_dolar
  - compra_bitcoin

responses:
  utter_compra_dolar:
  - text: "A cotação atual do dólar é R$ {cotacao_dolar:.2f}. Qual quantia em dólar você gostaria de comprar?"

  utter_compra_bitcoin:
  - text: "A cotação atual do Bitcoin é R$ {cotacao_bitcoin:.2f}. Qual quantia em Bitcoin você gostaria de comprar?"

  utter_gerar_chave_pix:
  - text: "Sua compra foi realizada com sucesso! O valor em Bitcoin é {valor_convertido:.2f} e a chave PIX {chave_pix} é válida para receber o pagamento."

actions:
- action_comprar_dolar
- action_comprar_bitcoin
- action_gerar_chave_pix

slots:
  valor:
    type: float

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
